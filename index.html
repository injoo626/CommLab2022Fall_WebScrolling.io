<!DOCTYPE html>

<html lang = "en">
    <head>
        <meta charset = "UTF-8">
        <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
        <title> Libraries Demo </title>

        <script src = "jquery-3.6.1.min.js"> </script>

        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
        <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

        <link rel = "stylesheet" href = "style.css">
    </head>
    <body>
        <div class= "welcome" id="start"> How to make Injoo happy :) </div>

        <p class = "steptitle step1" data-aos = "fade-up"> 1. Eat delicious food! </p>
        <div class = "f1" data-aos = "zoom-in"> <img src = "images/f1.png" width = 150px></div>
        <div class = "f2" data-aos = "zoom-in"> <img src = "images/f2.png" width = 150px></div>
        <div class = "f3" data-aos = "zoom-in"> <img src = "images/f3.png" width = 150px></div>
        <div class = "f4" data-aos = "zoom-in"> <img src = "images/f4.png" width = 150px></div>

        <p class = "steptitle step2" data-aos = "fade-up"> 2. Watch cute cat photos :) </p>
        <div class = "c1" data-aos = "fade-up-right"> <img src = "images/c1.png" width = 175px></div>
        <div class = "c2" data-aos = "fade-up-right"> <img src = "images/c2.png" width = 150px></div>
        <div class = "c3" data-aos = "fade-up-right"> <img src = "images/c3.png" width = 150px></div>
        <div class = "c4" data-aos = "fade-up-right"> <img src = "images/c4.png" width = 250px></div>

        <p class = "steptitle step3" data-aos = "fade-up"> 3. Listen to good music </p>
        <div class = "s1" data-aos = "zoom-in"> <img src = "images/s1.png" width = 150px></div>
        <div class = "s2" data-aos = "zoom-in"> <img src = "images/s2.jpeg" width = 150px></div>
        <div class = "s3" data-aos = "zoom-in"> <img src = "images/s3.jpeg" width = 150px></div>
        <div class = "s4" data-aos = "zoom-in"> <img src = "images/s4.jpeg" width = 150px></div>
        <canvas id="theCanvas" width="300" height="300"></canvas>
        
        <div class = "injoo" data-aos = "fade-up-left"> <img src = "images/injoo.png" width = 200px></div>
        <div class = "bubble"> <img src = "images/bubble.png" width = 170px></div>
        <div class = "speech"> Scroll down to <br> make Injoo happy</div>
        <div class = "bottom"> Injoo is happy now :) </div>
        <script src = "script.js"></script>
    </body>
</html>
